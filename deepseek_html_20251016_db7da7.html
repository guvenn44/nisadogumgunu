<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günün Kutlu Olsun! 🎂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ffb6c1, #ff69b4, #ff1493);
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            border: 5px double #ff69b4;
            width: 100%;
            max-width: 400px;
        }
        
        .birthday-text {
            font-size: 16px;
            color: #ff1493;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        /* GERÇEK HEDİYE KUTUSU RESMİ */
        #gift {
            width: 180px;
            height: 180px;
            cursor: pointer;
            margin: 0 auto 20px;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        #gift:hover {
            transform: scale(1.05);
        }
        
        .gift-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 20px rgba(255, 105, 180, 0.4));
        }
        
        /* AÇILMIŞ HEDİYE KUTUSU */
        .opened-gift {
            display: none;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .opened-gift-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 20px rgba(255, 105, 180, 0.4));
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        
        #message {
            display: none;
            text-align: center;
            font-size: 22px;
            margin-top: 15px;
            color: #d23669;
            font-weight: bold;
            line-height: 1.4;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 4s ease-in forwards;
            opacity: 0;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s ease-in forwards;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(1);
                opacity: 1;
            }
           100% {
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }
        
        .decoration {
            font-size: 24px;
            margin: 8px 3px;
            animation: bounce 2s infinite;
            display: inline-block;
        }
        
        .tap-instruction {
            font-size: 14px;
            color: #ff69b4;
            margin-top: 10px;
            font-style: italic;
        }
        
        .sparkle {
            position: absolute;
            font-size: 24px;
            animation: sparkle 1.5s ease-out;
            opacity: 0;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="birthday-text">🎀 22 Ekim 🎀</div>
        
        <!-- KAPALI HEDİYE KUTUSU - GERÇEK RESİM -->
        <div id="gift" onclick="openGift()">
            <img src="https://r.resimlink.com/Bk8vxVWI.png" alt="Hediye Kutusu" class="gift-image">
        </div>
        
        <!-- AÇILMIŞ HEDİYE KUTUSU - AYNI RESİM AMA ANİMASYONLU -->
        <div class="opened-gift" id="openedGift">
            <img src="https://r.resimlink.com/Bk8vxVWI.png" alt="Açılan Hediye" class="opened-gift-image">
        </div>
        
        <div class="tap-instruction">🎁 Hediye kutusuna dokun! 🎁</div>
        
        <div class="decoration">✨</div>
        <div class="decoration">🎀</div>
        <div class="decoration">💖</div>
        
        <div id="message">
            🎉 Doğum Günün Kutlu Olsun! 🎂<br>
            🥰 İyi ki doğdun! ✨<br>
            💝 Seni çok seviyoruz!
        </div>
    </div>

    <script>
        const gift = document.getElementById('gift');
        const openedGift = document.getElementById('openedGift');
        const message = document.getElementById('message');

        function openGift() {
            // Kapalı hediye kutusunu gizle
            gift.style.display = 'none';
            document.querySelector('.tap-instruction').style.display = 'none';
            
            // Açılmış hediye kutusunu göster
            openedGift.style.display = 'block';
            
            // Mesajı göster
            message.style.display = 'block';
            
            // Efektleri başlat
            createConfetti();
            createHearts();
            createSparkles();
            
            // Telefon titreşimi
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }

        function createSparkles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '✨';
                sparkle.style.left = Math.random() * 80 + 10 + '%';
                sparkle.style.top = Math.random() * 80 + 10 + '%';
                sparkle.style.animationDelay = Math.random() * 1 + 's';
                container.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1500);
            }
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff1493', '#ff69b4', '#ffeb3b'];
            const container = document.getElementById('hearts');
            
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const hearts = ['💖', '💕', '💗', '💓', '💞', '💘', '💝', '🌸', '🎀'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.fontSize = (Math.random() * 20 + 12) + 'px';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 4000);
            }
        }

        // Touch event
        gift.addEventListener('touchstart', function(e) {
            e.preventDefault();
            openGift();
        });

        window.onload = function() {
            setTimeout(createHearts, 500);
        };
    </script>
</body>
</html>
